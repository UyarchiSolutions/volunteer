<div class="page-header">
    <div class="header">
        <div class="container">
            <div class="left">
                <p>
                    <img src="../../assets/logo-1.png" alt="">
                </p>
            </div>
            <div class="right" *ngIf="userDetails !=null ">
                <a routerLink="/choosen-cand" routerLinkActive="active-link">
                    Confirm
                    <span style="width: 68px; margin-right: 10px;"></span> </a>
                <a routerLink="/candidate" routerLinkActive="active-link" style="margin-left: 25px;">
                    My Confirmation
                    <span style="    width: 132px;margin-left: 0px;"></span> </a>
                <a style="margin-left: 30px;" routerLink="/interview" routerLinkActive="active-link">
                    My Interview
                    <span style="width: 103px;"></span>
                </a>
                <div style="margin-left: 60px;display: flex; " class="profile">
                    <img [src]="profImg" onError="this.onerror=null;this.src='../../assets/profileImage.png';"
                        style="margin-right: 10px;">
                    <span style="padding-top: 21px;">{{userDetails.name}}</span>
                    <div class="show-drop">
                        <button class="active-nav" routerLink="/profile" style="padding-bottom: 5px;">
                            <img [src]="userDetails.profileImage"
                                onError="this.onerror=null;this.src='../../assets/profileImage.png';">
                            <span style="padding-top: 5px;">{{userDetails.name}} </span>
                        </button>
                        <button class="active-nav" routerLink="/change-password" style="padding-bottom: 5px;">
                            <svg width="20" height="21" viewBox="0 0 20 21" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.09067 9.76731L16.8723 0.625L19.2181 3.06717L17.6542 4.69528L20 7.13746L16.0903 11.2089L13.7445 8.76672L10.4376 12.2095C11.0465 13.4292 11.2163 14.8354 10.9163 16.174C10.6164 17.5127 9.86641 18.6955 8.80194 19.5088C7.73747 20.3221 6.4287 20.7122 5.11209 20.6086C3.79548 20.5051 2.55786 19.9147 1.62283 18.9442C0.687332 17.9718 0.117366 16.6827 0.016219 15.3105C-0.0849281 13.9383 0.289435 12.5738 1.07147 11.4642C1.8535 10.3546 2.99147 9.57338 4.27914 9.26209C5.56682 8.95079 6.91901 9.13003 8.09067 9.76731ZM7.09639 16.5008C7.30765 16.2884 7.47617 16.0343 7.5921 15.7533C7.70802 15.4724 7.76904 15.1702 7.7716 14.8644C7.77415 14.5587 7.71818 14.2554 7.60696 13.9724C7.49574 13.6894 7.33149 13.4323 7.1238 13.2161C6.91612 12.9998 6.66914 12.8289 6.3973 12.7131C6.12545 12.5973 5.83418 12.539 5.54047 12.5417C5.24677 12.5443 4.95651 12.6078 4.68664 12.7285C4.41677 12.8492 4.17269 13.0247 3.96864 13.2446C3.56571 13.6789 3.34275 14.2606 3.34779 14.8644C3.35283 15.4682 3.58547 16.0458 3.99559 16.4728C4.4057 16.8998 4.9605 17.1419 5.54047 17.1472C6.12045 17.1524 6.6792 16.9203 7.09639 16.5008Z"
                                    fill="#0A2647" />
                            </svg>
                            <span style="padding-left: 2px;">Change Password</span>
                        </button>
                        <button (click)="logout()">
                            <svg _ngcontent-xoi-c13="" width="20" height="18" viewBox="0 0 20 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path _ngcontent-xoi-c13=""
                                    d="M10.9091 4.92729e-06C15.93 5.36624e-06 20 4.0293 20 9C20 13.9707 15.93 18 10.9091 18C9.49758 18.001 8.10528 17.6762 6.84279 17.0513C5.5803 16.4263 4.48242 15.5185 3.63636 14.4L6.1 14.4C7.14979 15.3164 8.44439 15.9135 9.82844 16.1195C11.2125 16.3256 12.6272 16.1319 13.9028 15.5617C15.1784 14.9915 16.2608 14.069 17.0199 12.9049C17.7791 11.7408 18.1828 10.3846 18.1827 8.999C18.1826 7.61338 17.7786 6.25723 17.0193 5.09327C16.2599 3.92931 15.1774 3.007 13.9017 2.43701C12.626 1.86702 11.2113 1.67356 9.82724 1.87985C8.44322 2.08614 7.14873 2.68341 6.09909 3.6L3.63546 3.6C4.4816 2.48134 5.57963 1.57347 6.84229 0.948529C8.10495 0.323592 9.49743 -0.00118538 10.9091 4.92729e-06ZM4.54545 5.4L4.54545 8.1L11.8182 8.1L11.8182 9.9L4.54545 9.9L4.54545 12.6L-1.12054e-06 9L4.54545 5.4Z"
                                    fill="#262626"></path>
                            </svg>
                            <span style="padding-left: 10px;">Logout</span>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
