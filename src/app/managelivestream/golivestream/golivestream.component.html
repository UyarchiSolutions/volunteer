<!-- {{stream.remoteUsers|json}}{{userId}} -->
<!-- <button class="btn btn-primary" (click)="pause_button()">pause</button> -->
<!-- {{strea}} -->
<div class="" *ngIf=" innerWidth =='lap'">
  <div class="header">
    <a>
      <img style="width: 157px;" src="../../../../assets//images//Group 1985.png" alt="">
    </a>

    <div class="top-icon">
      <a [routerLink]="['/stream/livestream']" [routerLinkActive]="'active-menu'"
        style="margin-left: 10px;font-weight: 400;" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a [routerLink]="['/stream/myprofile']" [routerLinkActive]="'active-menu'"
        style="margin-left: 10px;font-weight: 400;" [routerLinkActiveOptions]="{ exact: true }">My Profile</a>
    </div>
  </div>
  <div class="laptop-view">
    <div class="product-list" *ngIf="streampost !=null" style="position:relative">
      <div *ngIf="view_chat_now_cart =='product'" style="height:100%">
        <app-productlistshow [id]="id" [streamDetails]="streampost">
        </app-productlistshow>
      </div>
      <div class="product-view-now" *ngIf="view_chat_now_cart =='productview' && open_product_view !=null">
        <div class="view-product-details">
          <a (click)="back_to_product_view()" class="back_button_product"> <svg width="10" height="15"
              viewBox="0 0 13 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M4.64599 9.97602L12.4341 17.0179C13.1886 17.7001 13.1886 18.8062 12.4341 19.4884C11.6796 20.1706 10.4563 20.1706 9.70176 19.4884L0.565888 11.228C-0.0765335 10.6471 -0.171976 9.75894 0.279561 9.08677C0.366711 8.94046 0.478605 8.80301 0.615245 8.67946L9.64864 0.511664C10.4032 -0.170555 11.6265 -0.170554 12.381 0.511664C13.1355 1.19388 13.1355 2.29998 12.381 2.9822L4.64599 9.97602Z"
                fill="#434242" />
            </svg>
          </a>
          <app-productdetailview [data]="open_product_view"></app-productdetailview>
        </div>
      </div>
    </div>

    <ng-container *ngIf="streamDetails !=null">
      <div class="video-player remote-video-player">
        <ng-container>
          <div class="timer-view" *ngIf="counter !=null ">

              <!-- <span style="background: no-repeat;margin-left: 5px;">{{current_watching_stream}}/{{count}}</span> -->

                <path d="M11 21L1 11L11 1" stroke="white" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              chat
            </span>
