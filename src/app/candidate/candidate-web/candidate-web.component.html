<div class="page-container">
    <div class="body-container">
        <div class="body-title">
            <h4>Choose Candidates</h4>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Date & Time</th>
                    <th>Passed Year</th>
                    <th>Skills</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cand of data">
                        <td>{{cand.name?cand.name:"--"}}</td>
                        <td>{{cand.slotDate}}&{{cand.slotTime}}</td>
                        <td>{{cand.yearOfPassing}}</td>
                        <td>
                            <p style="width: 300px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
                                {{cand.skills}}</p>
                        </td>
                        <td>
                            <button class="int-btn" (click)="intrestCandidate(cand._id, cand.slotId,cand)"
                                *ngIf="!cand.already_choosen">Choose</button>
                            <ng-container *ngIf="cand.already_choosen && cand.isIdInArray != true ">
                                <button class="int-btn-disabled" type="button" (click)="clickDisable()">Choose</button>
                            </ng-container>
                            <p style="margin-bottom: 0;" *ngIf="cand.isIdInArray == true" class="intrested">Chosen</p>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
