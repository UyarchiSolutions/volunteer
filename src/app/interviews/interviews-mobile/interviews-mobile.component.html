<div class="top-bar">
    <app-mobile-top-bar></app-mobile-top-bar>
</div>



<div class="page-container">
    <div class="page-top">
        <p>Interviews</p>
    </div>
    <div class="body-container">
        <div class="bodycontent-container" *ngFor="let cand of cand">
            <div class="body-content">
                <div class="first">
                    <p>
                        <span>
                            <svg width="15" height="15" viewBox="0 0 11 12" fill="none"

                                    fill="#8493A3" />
                            </svg>
                        </span>

                        <span>
                            {{cand.Cand?cand.Cand.name:"--"}}
                        </span>
                    </p>
                    <p style="font-size: 12px; color:rgba(10, 38, 71, 0.5);">
                        09/01/2023-09,05 am
                    </p>
                    <p>
                        18%
                    </p>
                </div>

                    <p>

                            </svg>
                        </span>
                        <span>
                            {{cand.Cand?cand.Cand.yearOfPassing:"--"}}
                        </span>
                    </p>
                    <p>
                        15 mins
                    </p>
                    <p></p>
                </div>
                <div class="four mt-3">
                    <p style="max-width: 63%;"> {{cand.Cand.skills}}</p>
                    <p>
                        <button (click)="go_live(cand)"
                            *ngIf="cand.DateTime < currentTime && cand.endTime > currentTime && cand.streamStatus_can !='Completed'">
                            {{cand.streamStatus_can =='Pending'?'Go Live':'Join'}}
                        </button>
                        <span *ngIf="cand.DateTime > currentTime">Waiting</span>
                        <span *ngIf="cand.endTime < currentTime && cand.streamStatus =='Pending'">Time
                            Out</span>
                        <button
                            *ngIf="cand.endTime < currentTime && cand.streamStatus =='Joined' &&cand.rating !='Rated'  || cand.streamStatus_can=='Completed' && cand.streamStatus =='Joined'&&cand.rating !='Rated' "
                            (click)="candRating(cand)"
                            style="display: flex; align-items: center; justify-content: space-between; font-family: 'Poppins';"
                            type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                            aria-controls="offcanvasBottom">
                            <span
                                style="background-color: #0A2647; height: 110%; width: 29px; margin-left: -7px; display: flex; justify-content: center; align-items: center;">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 1V13M13 7H1" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                            Rating
                        </button>
                        <span *ngIf="cand.rating =='Rated'">Rated</span>
                    </p>
                </div>
            </div>
        </div>




    </div>

</div>
<div class="footer">
    <app-mobile-menu-bar></app-mobile-menu-bar>
</div>
